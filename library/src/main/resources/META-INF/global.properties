#global
platform=Universal Server Platform
website=https://github.com/Jay-Y
adminPath=/a
clientPath=/c
apiPath=/i
viewPrefix=/WEB-INF/views/
viewSuffix=.jsp
fileSuffix=.css,.js,.png,.jpg,.gif,.jpeg,.bmp,.ico,.swf,.psd,.htc,.htm,.html,.crx,.xpi,.exe,.ipa,.apk
notAllowRefreshIndex=false
#base
base.rmi.host=127.0.0.1
base.rmi.port=9806
base.task.corePoolSize=5
base.task.maxPoolSize=100
base.task.queueCapacity=200
base.task.keepAliveSeconds=60000
